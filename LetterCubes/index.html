<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Particle Animation</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="gameMessage" style="
    position: fixed;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 25px;
    background: rgba(0, 0, 0, 0.75);
    color: white;
    font-size: 24px;
    font-family: sans-serif;
    border-radius: 10px;
    display: none;
    z-index: 10;
    pointer-events: none;
    user-select: none;
    text-align: center;
  "></div>

  <div id="wordDisplay" style="
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 32px;
    font-family: sans-serif;
    color: white;
    text-shadow: 0 0 5px black;
    z-index: 10;
    user-select: none;
  "></div>

  <script type="module" src="./js/scripts.js"></script>
</body>
</html>
